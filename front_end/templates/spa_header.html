    {% if template_variables %}
    <script>
        window.templateData = {};
        {% for (key, value) in template_variables.items() %}
        window.templateData["{{ key }}"] = {{ jsonify(value) }};
        {% end %}
    </script>
    {% end %}

    {% if has_entrypoint() %}
        {% set (js, css) = get_assets() %}
        {% for file in js %}
            <script src="/{{ file }}"></script>
        {% end %}
        {% for file in css %}
            <link rel="stylesheet" href="/{{ file }}">
        {% end %}
    
    {% end %}

</head>
